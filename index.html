<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Statistics</title>
    <link rel="shortcut icon" href="./images/pngwing.com(1).ico" type="image/x-icon">
    <link rel="stylesheet" href="./Css/covid-19.css">
</head>

<body>
    <section id="sec1" class="flex">
        <img src="./images/pngwing.com(1).png" alt="">

        <main id="mn">
            <form action="" method="get">
                <select name="ff" id="opt" onchange="getSelectValue();rst();">
                    <option value="" disabled selected>Select Location</option>
                    <option value="Global">Global</option>
                    <option value="77">India</option>
                    <option value="131">Pakistan</option>
                    <option value="165">Sri Lanka</option>
                    <option value="36">China</option>
                </select>
            </form>
            <h2 id="country"></h2>
            <div id="flex" class="flex">
                <div class="dd1 d11">
                    <div id="d1" class="dv1 flex">
                        <div class="circle" id="circle1"></div>
                    </div>
                    <div id="btx1" class="circletext">Date</div>
                </div>
                <div class="dd1 d12">
                    <div id="d2" class="dv1 flex">
                        <div class="circle" id="circle2"></div>
                    </div>
                    <div id="btx2" class="circletext">Total Cases</div>
                </div>
                <div id="d13" class="dd1">
                    <div id="d3" class="dv1 flex">
                        <div class="circle" id="circle3"></div>
                    </div>
                    <div id="btx3" class="circletext">Total Death</div>
                </div>
            </div>
            <h2 id="today">Today's Situation:</h2>
            <div id="flex2 " class="flex">
                <div class="dd1 d11">
                    <div id="d4" class="dv1 flex">
                        <div class="circle" id="circle4"></div>
                    </div>
                    <div id="btx4" class="circletext">New Cases</div>
                </div>
                <div class="dd1 d12">
                    <div id="d5" class="dv1 flex">
                        <div class="circle" id="circle5"></div>
                    </div>
                    <div id="btx5" class="circletext">New Death</div>
                </div>
            </div>

            <div id="link">
                <span>For More Details: </span>
                <a href="https://covid19.who.int/">  https://covid19.who.int/</a>
            </div>
            <!-- <input type="button" id="btnReset" value="Refresh" onclick="Reset();" /> -->
            <!-- <p>Disclaimer: Reset before changing the locaton</p> -->
        </main>
    </section>

    <script src="./JavaScript/Covid-19.js"></script>
</body>

</html>
